name: Update Media List JSON

on:
  # ▼▼▼【この行を追加】▼▼▼
  workflow_dispatch:
  # ▲▲▲【ここまで】▲▲▲
  push:
    branches:
      - main
    paths:
      - 'media_*.png'

jobs:
  update-list:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate media-list.json
        run: |
          ls media_*.png | jq -R . | jq -s . > media-list.json

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add media-list.json
          git diff --staged --quiet || git commit -m "Automated: Update media-list.json"
          git push
